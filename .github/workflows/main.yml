name: scan
on:
  push:
    branches:
     - main
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run Prisma Cloud 
        id: prisma-cloud
        uses: bridgecrewio/checkov-action@master 
        env:
          PRISMA_API_URL: https://api.anz.prismacloud.io
        with:
          api-key: ${{ secrets.BC_API_KEY }}
